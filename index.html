<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Encuentro Para Adolescentes</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">EPA<b>.</b></div>
            <ul class="navItems">
                <li><a href="inicio">Inicio</a></li>
                <li><a href="about">Sobre</a></li>
                <li><a href="events">eventos</a></li>
                <li><a href="info">info</a></li>
            </ul>
            <div class="links">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/epa.dgo/"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hola</span>
                <h1>Nosotros somos <span class="multiText">Epa</span></h1>
                <p>Un Grupo de jovenes enfocados en la iglesia y retiros espirituales</p>
                <div class="btns">
                    <button>Volante</button>
                    <button>Registro</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="dios.png" id="splash">
                    <img src="Spiderman.png">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings : ["Epa","Encuentros", "Para", "Adolescentes"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 600,
            startDelay: 1000,
            showCursor: true,
        })
    </script>
</body>
</html>
